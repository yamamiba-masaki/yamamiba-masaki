<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>gators</title>
  <link rel="stylesheet" href="gators.css">
</head>
<body>
  
  <!-- HTML で div タグを使って四角を作ります。四角は画面の水平方向の中央に配置し、幅 200 ピクセル、高さ 200 ピクセル、色を緑にします。 -->
  <!-- その下にdiv タグを使って四角を作ります。四角は画面の水平方向の中央に配置し、幅 300 ピクセル、高さは設定なし、色を青にします。 -->
  <!-- 緑色の四角の中に、テキスト入力フィールドとボタンを作り、ボタンには 「ワニ放出！ 」というラベルをつけましょう -->
  <div>
    <div id="greenBox">
      <button id="button" type="button" name="button">ワニ放出 !</button>
      <input type="text" id="count" name="count">
      <div id="blueBox">ワニ池</div>
    </div>
    <script src="gators.js"> </script>
</body>
</html>
